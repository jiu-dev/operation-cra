<div class="flex items-center">
  <div class="min-w-44 w-44 flex items-center">
    <span *ngIf="!agentLine.isCompare" class="font-medium px-2">
      {{ agentLine.agentName }}
    </span>
  </div>
  <ng-template #inputTemplate let-item>
    <div
      *ngIf="!agentLine.isCompare"
      class="text-sm shadow-md rounded p-2 w-full text-center"
      [ngClass]="{
        'bg-orange-500': item > 0,
        'bg-green-400': item === 0,
      }"
    ></div>

    <div
      *ngIf="agentLine.isCompare"
      class="text-sm rounded p-2 w-full text-center"
      [ngClass]="{
        'bg-red-600 shadow-md': item === 0,
      }"
    ></div>
  </ng-template>
  <div
    *ngIf="!agentLine.imputation?.length"
    class="text-gray-500 text-sm italic"
  >
    Non renseign√© ce mois-ci
  </div>
  <app-cra-days-line
    *ngIf="agentLine.imputation?.length"
    [items]="agentLine.imputation"
    [template]="inputTemplate"
  ></app-cra-days-line>
</div>
