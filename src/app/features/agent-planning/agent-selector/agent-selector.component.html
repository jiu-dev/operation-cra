<div class="border-b border-gray-200 bg-white px-4 py-5 sm:px-6 mb-4">
  <div
    class="-mt-4 -ml-4 flex flex-wrap items-center justify-between sm:flex-nowrap"
  >
    <div class="mt-4 ml-4">
      <h3 class="text-xl font-semibold text-gray-900">
        {{ agentFullName() }}
      </h3>
      <p class="mt-1 text-sm text-gray-500">
        Espace dédié à la modification du CRA d’un agent. Visualisez et mettez à
        jour ses activités.
      </p>
    </div>
    <div class="mt-4 ml-4 shrink-0">
      <app-select-input
        [options]="refAgents()"
        [placeholder]="'Agents'"
        (optionSelected)="onSelectAgents($event)"
      ></app-select-input>
    </div>
  </div>
</div>
