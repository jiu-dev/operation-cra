<div class="flex items-center">
  <div class="min-w-44 w-44 flex px-2">Total</div>

  <ng-template #inputTemplate let-item>
    <div class="border border-gray-300 text-sm rounded p-1 w-full text-center">
      {{ item }}
    </div>
  </ng-template>
  <app-cra-days-line
    [items]="this.craStore.getImputationsSum()"
    [template]="inputTemplate"
  ></app-cra-days-line>
</div>
