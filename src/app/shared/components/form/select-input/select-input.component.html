<div>
  <label
    [attr.id]="labelId"
    class="block mb-2 text-sm/6 font-medium text-gray-900"
    *ngIf="label"
  >
    {{ label }}
  </label>
  <div class="relative">
    <button
      type="button"
      class="grid w-full cursor-default grid-cols-1 border border-gray-300 rounded-md bg-white py-1 pr-2 pl-3 text-left text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
      [attr.aria-haspopup]="'listbox'"
      [attr.aria-expanded]="isExpanded"
      [attr.aria-labelledby]="labelId"
      (click)="toggleDropdown()"
    >
      <span class="col-start-1 row-start-1 truncate pr-6">
        {{ selectedOption?.label || placeholder }}
      </span>
      <svg
        class="col-start-1 row-start-1 size-5 self-center justify-self-end text-gray-500 sm:size-4"
        viewBox="0 0 16 16"
        fill="currentColor"
        aria-hidden="true"
        data-slot="icon"
      >
        <path
          fill-rule="evenodd"
          d="M5.22 10.22a.75.75 0 0 1 1.06 0L8 11.94l1.72-1.72a.75.75 0 1 1 1.06 1.06l-2.25 2.25a.75.75 0 0 1-1.06 0l-2.25-2.25a.75.75 0 0 1 0-1.06ZM10.78 5.78a.75.75 0 0 1-1.06 0L8 4.06 6.28 5.78a.75.75 0 0 1-1.06-1.06l2.25-2.25a.75.75 0 0 1 1.06 0l2.25 2.25a.75.75 0 0 1 0 1.06Z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
    <ul
      *ngIf="isExpanded"
      class="absolute z-10 mt-1 max-h-60 w-full overflow-auto rounded-md bg-white py-1 text-base ring-1 shadow-lg ring-black/5 focus:outline-hidden sm:text-sm"
      tabindex="-1"
      role="listbox"
      [attr.aria-labelledby]="labelId"
    >
      <li
        *ngFor="let option of options; let i = index"
        class="relative cursor-default py-2 pr-4 pl-8 text-gray-900 select-none"
        [attr.id]="'listbox-option-' + i"
        role="option"
        (mouseenter)="hoveredIndex = i"
        (mouseleave)="hoveredIndex = null"
        (click)="selectOption(option)"
        [ngClass]="{
          'bg-indigo-600 text-white': i === hoveredIndex,
          'text-gray-900': i !== hoveredIndex,
        }"
      >
        <span
          class="block truncate"
          [ngClass]="{
            'font-semibold': option === selectedOption,
            'font-normal': option !== selectedOption,
          }"
        >
          {{ option.label }}
        </span>
        <span
          *ngIf="option === selectedOption"
          class="absolute inset-y-0 left-0 flex items-center pl-1.5 text-indigo-600"
          [ngClass]="{
            'text-white': i === hoveredIndex,
            'text-indigo-600': i !== hoveredIndex,
          }"
        >
          <svg
            class="size-5"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              fill-rule="evenodd"
              d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
      </li>
    </ul>
  </div>
</div>
