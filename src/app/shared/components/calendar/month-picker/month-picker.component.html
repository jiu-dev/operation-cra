<div class="flex items-center">
  <div
    class="relative flex items-center rounded-md bg-white shadow-xs md:items-stretch"
  >
    <button
      type="button"
      [disabled]="!displayPrev"
      class="flex h-9 w-12 items-center justify-center rounded-l-md border-y border-l border-gray-300 pr-1 text-gray-400 hover:text-gray-500 focus:relative md:w-9 md:pr-0 md:hover:bg-gray-50"
      [ngClass]="{
        'hover:text-gray-500 md:hover:bg-gray-50': displayPrev,
      }"
      (click)="handlePrev($event)"
    >
      <span class="sr-only">Previous week</span>
      <svg
        *ngIf="displayPrev"
        class="size-5"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
        data-slot="icon"
      >
        <path
          fill-rule="evenodd"
          d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
    <button
      type="button"
      class="hidden border-y border-gray-300 px-2.5 text-sm font-semibold text-gray-900 focus:relative md:block"
    >
      {{ currentMonthName }}
    </button>
    <span class="relative -mx-px h-5 w-px bg-gray-300 md:hidden"></span>
    <button
      type="button"
      [disabled]="!displayNext"
      class="flex h-9 w-12 items-center justify-center rounded-r-md border-y border-r border-gray-300 pl-1 text-gray-400 focus:relative md:w-9 md:pl-0"
      [ngClass]="{
        'hover:text-gray-500 md:hover:bg-gray-50': displayNext,
      }"
      (click)="handleNext($event)"
    >
      <span class="sr-only">Next week</span>
      <svg
        *ngIf="displayNext"
        class="size-5"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
        data-slot="icon"
      >
        <path
          fill-rule="evenodd"
          d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
</div>
